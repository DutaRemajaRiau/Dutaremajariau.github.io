     <!-- Form -->
      <section id="my-form" class="container mt-4">
        <h1 class="text-center fw-bold">Formulir Pendaftaran Duta Remaja Riau</h1>
        <form>
          <div class="mb-3">
            <label>Nama Lengkap</label>
            <input class="form-control" type="text" placeholder="Nama Lengkap" name="namaLengkap" required>
          </div>
          <div class="mb-3">
            <label>Tempat Lahir</label>
            <input class="form-control" type="text" placeholder="Tempat Lahir" name="tempatLahir" required>
          </div>
          <div class="mb-3">
            <label>Tanggal Lahir</label>
            <input class="form-control" type="date" placeholder="Tanggal Lahir" name="tanggalLahir" required>
          </div>
          <div class="mb-3">
            <label>Usia</label>
            <input class="form-control" type="number" placeholder="Usia" name="tanggalLahir" aria-valuemax="80" required>
          </div>
          <div class="mb-3">
            <label>Asal Sekolah / Universitas</label>
            <input class="form-control" type="text" placeholder="Asal Sekolah / Universitas" name="asalSekolah" required>
          </div>
          <div class="mb-3">
            <label>Nomor Whatsapp</label>
            <input class="form-control" type="text" placeholder="Nomor Whatsapp" name="noWa" required>
          </div>
          <div class="mb-3">
            <label>Agama</label>
            <select name="agama" class="form-control" required>
              <option value="1" selected>Silahkan Pilih Agama</option>
              <option value="muslim">Muslim</option>
              <option value="kristen">Kristen</option>
              <option value="katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="buddha">Buddha</option>
              <option value="konghucu">Konghucu</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Jenis Kelamin</label>
            <select name="jenisKelamin" class="form-control">
              <option value="1" selected>Silahkan Pilih Jenis Kelamin</option>
              <option value="lakilaki">Laki-Laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Alasan Mengikuti Duta Remaja Riau</label>
            <textarea class="form-control" placeholder="Alasan Mengikuti Duta Remaja Riau" name="alasan"></textarea>
          </div>
          <div class="mb-3">
            <label>Bukti Pendaftaran</label>
            <input class="form-control" type="file" name="buktiPendaftaran" placeholder="Upload Bukti Pendaftaran" required>
          </div>
          
          <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
      </section>
    <!-- END Form -->
